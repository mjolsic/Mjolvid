<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A video template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mjolvid</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.0.6/material.grey-pink.min.css" />
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall video-header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Mjolvid</span>
            </div>
            <div class="mdl-layout__header-row video-navigation-row">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="#">Episodes</a>
                    <a class="mdl-navigation__link" href="movies.html">Movies</a>
                    <a class="mdl-navigation__link" href="anime.html">Anime</a>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                      <label class="mdl-button mdl-js-button mdl-button--icon"
                             for="waterfall-exp">
                        <i class="material-icons">search</i>
                      </label>
                      <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="waterfall-exp">
                      </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <span class="mdl-layout__title">Mjolvid</span>
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
              <a class="mdl-navigation__link" href="index.html">Home</a>
              <a class="mdl-navigation__link" href="#">Episodes</a>
              <a class="mdl-navigation__link" href="movies.html">Movies</a>
              <a class="mdl-navigation__link" href="anime.html">Anime</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid video-max-width">

                <div class="mdl-cell mdl-cell--3-col mdl-card mdl-shadow--4dp video-card">
                    <div class="mdl-card__media">
                      <img class="article-image" src="images/nezha.png" border="0" alt="">
                  </div>
                    <div class="mdl-card__supporting-text video-title" >
                        <h2 class="mdl-card__title-text">Ne Zha</h2>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Play</a>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--3-col mdl-card mdl-shadow--4dp video-card">
                    <div class="mdl-card__media">
                      <img class="article-image" src="images/white_snake.png" border="0" alt="">
                  </div>
                    <div class="mdl-card__supporting-text video-title">
                        <h2 class="mdl-card__title-text">White Snake</h2>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Play</a>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--3-col mdl-card mdl-shadow--4dp video-card">
                    <div class="mdl-card__media">
                      <img class="article-image" src="images/avengers_endgame.png" border="0" alt="">
                  </div>
                    <div class="mdl-card__supporting-text video-title">
                        <h2 class="mdl-card__title-text">Avengers: Endgame</h2>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Play</a>
                    </div>
                </div>



            </div>

        </main>
    </div>
    <script src="https://code.getmdl.io/1.0.6/material.min.js"></script>
</body>

</html>
