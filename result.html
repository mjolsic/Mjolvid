<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A video template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mjolvid</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.0.6/material.grey-pink.min.css" />
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall video-header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Mjolvid</span>
            </div>
            <div class="mdl-layout__header-row video-navigation-row">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="#">Episodes</a>
                    <a class="mdl-navigation__link" href="movies.html">Movies</a>
                    <a class="mdl-navigation__link" href="anime.html">Anime</a>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right s-bar-gone">
                      <label class="mdl-button mdl-js-button mdl-button--icon"
                             for="waterfall-exp">
                        <i class="material-icons">search</i>
                      </label>
                      <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="waterfall-exp">
                      </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <span class="mdl-layout__title">Mjolvid</span>
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
              <a class="mdl-navigation__link" href="index.html">Home</a>
              <a class="mdl-navigation__link" href="#">Episodes</a>
              <a class="mdl-navigation__link" href="movies.html">Movies</a>
              <a class="mdl-navigation__link" href="anime.html">Anime</a>
            </nav>
        </div>
        <main class="mdl-layout__content">

          <div class="mdl-grid video-max-width index s-bar-appear">
            <div class="mdh-expandable-search">
               <i class="material-icons">search</i>
                 <input type="text" placeholder="Search" size="1">
             </div>
          </div>


          <div class="mdl-grid video-max-width mdl-shadow--4dp">
            <div class="mdl-cell index_title">
              <h5 class="left" id="keyword"></h5>
              <h5 class="right" id="total"></h5>
            </div>

            <div class="mdl-grid video-max-width index" id='result'>

            </div>
          </div>

        </main>
    </div>
    <script src="https://code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="js/xlsx.full.min.js"></script>
    <script src="js/shared.js"></script>
</body>

</html>
